<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve • ABABA</title>
    <link rel="stylesheet" href="../css/reserve.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="home.html">
                <img src="../assets/logo.png" alt="">
            </a>
        </div>
        <div class="navigation">
            <div class=navigation-dropdown>
                <img src="../assets/three-lines.png" alt="">
                <div class="navigation-submenu">
                    <a href="home.html">
                        <p>HOME</p>
                    </a>
                    <a href="menu.html">
                        <p>MENU</p>
                    </a>
                    <a href="promo.html">
                        <p>PROMO</p>
                    </a>
                    <a href="about.html">
                        <p>ABOUT US</p>
                    </a>
                    <a href="reserve.html">
                        <p>RESERVE</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="reserve">
        <img src="../assets/reserve-background.jpg" alt="" srcset="">
        <div id="reserve-form">
            <div id="reserve-title">
                <p>Make a Reservation to Dine in Our Restaurant</p><br>
            </div>
            <div class="form">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="form">
                <label for="phone">Phone</label><br>
                <input type="number" name="phone" id="phone" placeholder="Phone">
            </div>
            <div class="form">
                <label for="numberofpeople">Number of People</label><br>
                <input type="number" name="numberofpeople" id="numberofpeople" placeholder="Number of People">
            </div>
            <div id="datetime">
                <div class="form">
                    <label for="date">Date</label><br>
                    <input type="date" name="date" id="date">
                </div>
                <div class="form">
                    <label for="time">Time</label><br>
                    <input type="time" name="time" id="time">
                </div>
            </div>
            <div class="form">
                <label for="coupon">Coupon Code</label><br>
                <input type="text" name="coupon" id="coupon" placeholder="Code">
            </div>
            <div class="form">
                <input type="submit" value="Submit" onclick="validate()">
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="left_footer">
            <p>
                Find out more about us at
                <a href="https://www.facebook.com" target="_blank">
                    <img src="../assets/facebook.png" alt="">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="../assets/instagram.png" alt="">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="../assets/twitter.png" alt="">
                </a>
            </p>
            
            <p>Contact us: 081212345678</p>
        </div>
        <div class="right_footer">
            <p>Copyright© ABABA Steak 2021</p> 
        </div>
    </div>
</body>
<script src="../script/reserve.js"></script>
</html>
